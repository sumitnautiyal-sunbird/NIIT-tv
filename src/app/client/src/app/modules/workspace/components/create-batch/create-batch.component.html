<sui-modal [isClosable]="true" (dismissed)="goToCreate(); " [mustScroll]="true" #modal>
              <div class="card justify-content">
              
             <div class="card-body">
                <div class="card-title text-center mt-5">
                    <h2>{{resourceService.frmelmnts.btn.createbatch}}</h2>
                </div>
<div class="container">
  <form
  class="form-width px-5 py-4"
>
  <div class="form-group pb-3">
    <label>{{resourceService.frmelmnts.lbl.name}}</label>
    <input
      type="text"
      class="form-control input"
      placeholder="Name"
      name="firstName"
      [formControl]="name"
      required
      ngModel
    />

  </div>
  <div class="form-group pb-3">
    <label>{{resourceService.frmelmnts.lbl.description}}</label>
    <input
      type="text"
      class="form-control input"
      placeholder="Description"
      name="description"
      [formControl]="description"
      required
      ngModel
    />
 
  </div>
  <div class="row pb-4">
    <div class="col-md-2" style="margin-right: -2rem">
        <label>{{resourceService.frmelmnts.lbl.natureofbatch}}:</label>
    </div>
    <div class="col">
        <div class="form-check" >
          <input
            class="form-check-input"
            type="radio"
            name="field-value"
            id="invite"
            value="invite"
            (click)="isDisabled($event)"
            [formControl] = "invite"
            checked
          />
          <label class="form-check-label" for="invite">
              {{resourceService.frmelmnts.lbl.inviteonly}}
          </label>
        </div>
      </div>
      <div class="col">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="field-value"
            id="open"
            value="open"
            (click)="isDisabled($event)"
            [formControl] = "open"
          />
          <label class="form-check-label" for="open">
              {{resourceService.frmelmnts.lbl.open}}
          </label>
        </div>
      </div>

    </div>
  <div class="row">
      <div class="col">
          <div class="form-group pb-3">
              <label>{{resourceService.frmelmnts.lbl.startdate}}</label>
              <i class="far fa-calendar-alt pl-3"></i>
              <input type="date" id="startdate" 
              class="input"
              name="startDate"
              [ngModel]="startDate"
              #startDate="ngModel"
              required
             
          >
            </div>
      </div>
    <div class="col">
          <div class="form-group pb-3">
            <label>{{resourceService.frmelmnts.lbl.enddate}}</label>
            <i class="far fa-calendar-alt pl-3"></i>
            <input type="date" id="enddate" 
            name="endDate"
            class="input"
            [ngModel]="endDate"
              #endDate="ngModel"
            required 
          >
          </div>
    </div>              
  </div>

<div *ngIf="enabled">
    <div>
        <label>{{resourceService.frmelmnts.lbl.SelectMentors}}</label>
    
        <sui-multi-select  #multiSelect [ngModel]="mentors" #mentors="ngModel" class="selection filterFieldSearch" style="width:100%">
            <sui-select-option *ngFor="let mentor of allMentors" [value]="mentor.name" (click)="onSelectMentor(mentor)"></sui-select-option>
          </sui-multi-select>
    </div>
    <div class="pt-3">
        <label>{{resourceService.frmelmnts.lbl.selectmembers}}</label>
    
        <sui-multi-select  #multiSelect [ngModel]="mentors" #mentors="ngModel" class="selection filterFieldSearch" style="width:100%">
            <sui-select-option *ngFor="let member of allMembers" [value]="member.name" (click)="onSelectMember(member)"></sui-select-option>
          </sui-multi-select>
    </div>
</div>
</form>
</div>
            </div>
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-primary signup-btn " (click)="createBatch(startDate.value, endDate.value)">{{resourceService.frmelmnts.btn.createbatch}}</button>
                </div>
              </div>
</sui-modal>
