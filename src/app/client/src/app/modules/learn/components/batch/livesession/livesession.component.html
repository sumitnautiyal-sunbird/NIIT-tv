<sui-modal *ngIf='showCreateModal' (dismissed)="redirect()" [isClosable]="true" #createSessionModel>
    <div class="header">
      <div class="ui grid">
        <div class="eleven wide column">
          <span class="ui header">Create Live Sessions for this Batch</span>
        </div>
      </div>
    </div>
    <!-- <sui-select placeholder="English" class="inline"  [(ngModel)]="selectedUnit" (ngModelChange)="onUnitChange($event)" valueField="value" labelField="name">
        <sui-select-option *ngFor="let unit of unitDetails" [value]="(unit.name).toString()"></sui-select-option> 
      </sui-select> -->
    <div class="scrolling content">
      <form #createSessionForm="ngForm" (ngSubmit)="create(createSessionForm)" class="ui form batchAddUserForm">
        <div *ngFor="let unit of unitDetails">
          <h3>{{unit.name}}</h3>
          <div *ngFor="let contents of preContent | keyvalue">
            <div *ngIf="unit.identifier === contents.key">
              <div *ngFor="let content of contents.value">
                <h5>Enter Session details for {{content.name | json}}</h5>
                <div class="one field">
                  <div class="required field">
                    <label>Live Session Url</label>
                      <input *ngIf="content.livesessiondata; else emptytemplate" type="text" name="{{content.identifier}} livesessionurl" id="content.id + 'livesessionurl'"
                        placeholder="Enter Live Session Url" [(ngModel)]="content?.livesessiondata.livesessionurl">
                    <ng-template #emptytemplate>
                      <input  type="text" name="{{content.identifier}} livesessionurl" id="content.id + 'livesessionurl'"
                        placeholder="Enter Live Session Url" ngModel>
                    
                    </ng-template>
                  </div>
                </div>
                <div class="one field">
                  <div class="required field">
                    <label>Live Session Start Date</label>
                    <input *ngIf="content.livesessiondata; else emptytemplate2" type="date"
                      name="{{content.identifier}} startDate" id="content.id +  'startDate'"
                      placeholder="Enter Session Start Date" [(ngModel)]="content?.livesessiondata.startDate">
                    <ng-template #emptytemplate2>
                      <input type="date"  name="{{content.identifier}} startDate" id="content.id +  'startDate'" placeholder="Enter Session Start Date" ngModel>
  
                    </ng-template>
                  </div>
                </div>
                <div class="one field">
                  <div class="required field">
                    <label>Live Session Start Time</label>
                    <input *ngIf="content.livesessiondata; else emptytemplate3" type="time"
                      name="{{content.identifier}} startTime" id="content.id +  'startTime'"
                      placeholder="Enter Session Start Time" [(ngModel)]="content?.livesessiondata.startTime">
                    <ng-template #emptytemplate3>
                      <input  type="time" name="{{content.identifier}} startTime" id="content.id +  'startTime'" placeholder="Enter Session Start Time" ngModel>
  
                    </ng-template>
                  </div>
                </div>
                <div class="one field">
                  <div class="required field">
                    <label>Live Session End Time</label>
                    <input *ngIf="content.livesessiondata; else emptytemplate4" type="time"
                      name="{{content.identifier}} endTime" id="content.id + 'endTime'"
                      placeholder="Enter Session End Time" [(ngModel)]="content?.livesessiondata.endTime">
                    <ng-template #emptytemplate4>
                      <input type="time" name="{{content.identifier}} endTime" id="content.id + 'endTime'" placeholder="Enter Session End Time" ngModel>
  
                    </ng-template>
                  </div>
                </div>
                <div class="one field">
                  <div class="required field">
                    <label>Recorded Session Url</label>
                    <input *ngIf="content.livesessiondata; else emptytemplate5" type="text"
                      name="{{content.identifier}} recordedSessionUrl" id="content.id + 'recordedSessionUrl'"
                      placeholder="Enter Recorded Session Url" [(ngModel)]="content?.livesessiondata.recordedSessionUrl">
                    <ng-template #emptytemplate5>
                      <input type="text"name="{{content.identifier}} recordedSessionUrl" id="content.id + 'recordedSessionUrl'" placeholder="Enter Recorded Session Url" ngModel>
  
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="actions twobuttons">
          <button class="ui secondary button" (click)="createSessionForm.reset()">Clear</button>
          <button class="ui primary button" type="submit" id="submitbutton">Create</button>
        </div>
      </form>
    </div>
  
  </sui-modal>
