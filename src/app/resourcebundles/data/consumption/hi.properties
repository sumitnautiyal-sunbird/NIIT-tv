frmelmnts.instn.t0063=आपने अभी तक कोई पाठ्यक्रम नहीं बनाया है। नया पाठ्यक्रम बनाएं और डैशबोर्ड को फिर से जांचें।
frmelmnts.instn.t0070=सीएसवी फ़ाइल डाउनलोड करें। किसी एकल संगठन से संबंधित उपयोगकर्ताओं को एक सीएसवी फ़ाइल में एक समय में अपलोड किया जा सकता है।
frmelmnts.instn.t0071=उपयोगकर्ता खातों के निम्नलिखित अनिवार्य विवरण दर्ज करें:
frmelmnts.instn.t0072=पहला नाम: उपयोगकर्ता पहला नाम, अक्षर मान।
frmelmnts.instn.t0073=फ़ोन या ईमेल: उपयोगकर्ता फ़ोन नंबर (दस अंकों का मोबाइल नंबर) या ईमेल आईडी। दोनों में से एक को प्रदान किया जाना है, हालांकि, यदि उपलब्ध हो तो दोनों को प्रदान करना उचित है।
frmelmnts.instn.t0074=उपयोगकर्ता नाम: संगठन, अल्फ़ान्यूमेरिक द्वारा उपयोगकर्ता को निर्दिष्ट अद्वितीय नाम।
frmelmnts.instn.t0076=नोट: सीएसवी फ़ाइल के अन्य सभी कॉलम वैकल्पिक हैं, इन्हें भरने के विवरण के लिए देखें
frmelmnts.instn.t0077=उपयोगकर्ताओं को पंजीकृत करें।
frmelmnts.instn.t0078=स्थान: एक आईडी जो किसी विशेष संगठन के लिए एक घोषणा विषय की पहचान करता है
frmelmnts.instn.t0079=स्थान कोड: अल्पविराम से अलग स्थान कोड की सूची
frmelmnts.instn.t0081=कैमिलो पर साइन अप करने के लिए धन्यवाद। हमने सत्यापन के लिए एक sms otp भेजा है। पंजीकरण प्रक्रिया को पूरा करने के लिए ओटीपी के साथ अपना फोन नंबर सत्यापित करें।
